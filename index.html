<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="p-con">
            <div class="back-card">
                <img src="./images/text.webp" alt="">
            </div>
            <div class="main-card">
                <div class="img-con">
                    <img class="pImage" src="" alt="">
                </div>
                <div class="text-content">
                    <div class="product-header">
                        <h1 class="pHeader f-bold"></h1>
                        <p class="pPrice f-light"></p>
                    </div>
                    <div class="product-info">
                        <div class="f">
                            <p class="f-bold options-text"></p>
                            <div class="options">
                                <span class="underline"></span>
                                <div class="opt-con">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="seprator"></div>
                        <div class="s">
                            <div class="circle-svg f-bold">
                                <div class="h"></div>
                                <h2 class=" dRating"></h2>%
                            </div>
                            <h3 class="f-bold">
                                DRIBILITY RATE
                            </h3>
                        </div>
                    </div>
                    <div class="btn-con">
                        <button class="f-light btn-cart">
                            ADD TO CART
                        </button>
                        <button class="f-light btn-wishlist">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 heart">

                            </svg>                              
                            ADD TO WISHLIST
                        </button>
                    </div>
                </div>
            </div>
            <button class="btn prevBtn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd" d="M11.03 3.97a.75.75 0 010 1.06l-6.22 6.22H21a.75.75 0 010 1.5H4.81l6.22 6.22a.75.75 0 11-1.06 1.06l-7.5-7.5a.75.75 0 010-1.06l7.5-7.5a.75.75 0 011.06 0z" clip-rule="evenodd" />

            </button>

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd" d="M3.75 12a.75.75 0 01.75-.75h13.19l-5.47-5.47a.75.75 0 011.06-1.06l6.75 6.75a.75.75 0 010 1.06l-6.75 6.75a.75.75 0 11-1.06-1.06l5.47-5.47H4.5a.75.75 0 01-.75-.75z" clip-rule="evenodd" />
                </svg>                  
            </button>
        </div>
    </div>
    <script src="./app.js"></script>
